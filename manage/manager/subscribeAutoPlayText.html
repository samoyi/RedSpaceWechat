	// console.log( str.match(re)[0].slice(6) ); 
	// // http://xxoo.html




	var re1 = /\bhref=\\".*(?=\\")/,
		re2 = /\b\\">.*(?=<\/a>)/, 
		str = "";
	var xhr = new XMLHttpRequest();
	xhr.addEventListener('readystatechange', function()
	{
		if (xhr.readyState == 4)
		{
			if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304)
			{

			    JSON.parse(xhr.responseText).forEach(function(item)
		    	{
		    		if( item.match(re1) )
		    		{	
		    			str += '<input class="sth" type="text" value="' + item.match(re2)[0].slice(3) + '" /><br />';
		    			str += '<input class="sth" type="text" value="' + item.match(re1)[0].slice(7) + '" /><br />';
		    		}
		    		else
		    		{
		    			str += '<input class="sth" type="text" value="' + item + '" /><br />';
		    		}
		    		str += "<br /><br />";
		    	});
		    	document.querySelector("#subscribeAutoPlayText").innerHTML = str + '<input type="button" value="新加链接行" /><input type="button" value="新加文本行" /><input type="button" value="提交" />';
			}
		}
	}, false);
	xhr.open("get", "../JSONData/subscribeAutoPlayText.json", true);
	xhr.send(null);
</script>
